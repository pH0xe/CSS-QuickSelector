<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/panel.css">
  <script src="/scripts/panel.js"></script>
  <title>CSS QuickSelector</title>
</head>
<body>
  <h1>CSS QuickSelector</h1>
  <section>
    <h2>Enter a CSS selector to see the matching elements.</h2>
    <input type="text" id="selector" placeholder="CSS Selector">
    <div class="action">
      <button id="refresh">Refresh</button>
      <button id="clear">Clear</button>
    </div>
    <div id="errorContainer"></div>
  </section>
  
  <section>
    <h2>Matching elements (<span id="count">0</span>)</h2>
    <div id="matchingContainer"></div>
  </section>
</body>
</html>
